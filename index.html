<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Find My Weather</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<section class="container">			
			<h1>Find My Weather</h1>

				<form>
					<div class="input-container">
					  	<label for="zipcode" class="visually-hidden">Enter zipcode to get your weather</label>
					  	<input type="text" class="form-control" name="" id="zipcode" value="" placeholder="Enter Zipcode" aria-describedby="enter zipcode to get your weather">
					  	<button type="button" onclick="getWeather()" class="btn spicy-red" name="button">Submit</button>
					</div>
				</form>

				
				<div id="icon"><img src=""></div>
				<div id="temp"></div>
				<div id="condition"></div>
				<div id="city"></div>
				<div class="lat-lon"><span id="latitude"></span>  <span id="longitude"></span></div>
				
		</section>
		<script src="js/main.js">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
